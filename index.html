<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Site Responsivo</title>
</head>
<body>
    <!-- Container do Banner -->
    <script>
        AOS.init();
      </script>
    <div class="banner-container">
        <div class="container" data-aos="fade-right"
        data-aos-offset="450"
        data-aos-easing="ease-in-sine">
        <img src="1.jpg" alt="Imagem 1">
        <img src="12.jpg" alt="Imagem 2">
        </div>
        <div class="lepo-lepo" data-aos="fade-right"
        data-aos-offset="450"
        data-aos-easing="ease-in-sine">
        <img src="123.jpg" alt="Imagem 3">
        <img src="1234.jpg" alt="Imagem 1">
        </div>
        <div class="Chico-Coins" data-aos="fade-right"
        data-aos-offset="450"
        data-aos-easing="ease-in-sine">
        <img src="12345.jpg" alt="Imagem 2">
        <img src="123456.jpg" alt="Imagem 3">
        </div>
        <div class="Chico-Moedas" data-aos="fade-right"
        data-aos-offset="450"
        data-aos-easing="ease-in-sine">
        <img src="1234567.jpg" alt="Imagem 1">
        <img src="12345678.png" alt="Imagem 2">
        </div>
        <div class="Cazé" data-aos="fade-right"
        data-aos-offset="450"
        data-aos-easing="ease-in-sine">
        <img src="123456789.jpg" alt="Imagem 3">
        <img src="12345678910.jpg" alt="Imagem 1">
        </div>
        <div class="Cazé-Tv" data-aos="fade-right"
        data-aos-offset="450"
        data-aos-easing="ease-in-sine">
        <img src="1234567891011.jpg" alt="Imagem 2">
        <img src="123456789101112.jpg" alt="Imagem 3">
        </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer><p> Criado Por Gustavo © </p></footer>
</body>
</html>
